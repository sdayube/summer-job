<head>
  <style>
    .flex-container {
      background-color: #e4e8ec;
      box-sizing: border-box;
      padding: 10px;
      /* Utilize o espa√ßo abaixo para transformar a div em um flex-container */
      display: flex;
    }

    .flex-item {
      padding: 10px;
      margin: 10px;
      background: white;
      border: 1px solid rgba(0,0,0,.125);
      border-radius: .25rem;
      /* Experimente mudar a propriedade width para ver o que acontece com os itens! */
      width: 10%;
      text-align: center;
    }

    .f1 {
      font-size: 60px;
    }

    .f2 {
      font-size: 45px;
    }

    .f3 {
      font-size: 30px;
    }
  </style>
</head>
<body>
  <div class="flex-container">
    <div class="flex-item f1">1</div>
    <div class="flex-item f2">2</div>
    <div class="flex-item f3">3</div>
  </div>
</body>
