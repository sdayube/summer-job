<head>
  <style>
    .flex-container {
      background-color: #e4e8ec;
      box-sizing: border-box;
      padding: 10px;
      display: flex;
      margin: 0 0 20px;
      width: 50vw;
    }

    .flex-item {
      box-sizing: border-box;
      padding: 10px;
      margin: 10px;
      background: white;
      border: 1px solid rgba(0,0,0,.125);
      border-radius: .25rem;
      text-align: center;
    }
    
    .a {
      flex: 2 .5 50%;
    }

    .b {
      flex: 2 .5 100%;
    }

  </style>
</head>
<body>
  <div class="flex-container">
    <div class="flex-item a">A</div>
    <div class="flex-item b">B</div>
  </div>
</body>
